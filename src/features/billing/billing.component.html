<div class="billing-table-container">
  <h2>Billings List</h2>
  <table class="billing-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Patient Id</th>
        <th>Doctor Id</th>
        <th>Amount</th>
        <th>Billing Date</th>
      </tr>
    </thead>
    <tbody>
      @for (billing of billings; track billing) {
        <tr>
          <td>{{ billing.id }}</td>
          <td>{{ billing.patientId }}</td>
          <td>{{ billing.doctorId }}</td>
          <td>{{ billing.amount }}</td>
          <td>{{ billing.billingDate }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
